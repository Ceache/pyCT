---
name: "HelloWorkFlow"   # WF name in SWF
version: "1.0"          # WF version in SWF

input_spec:             # JSON schema input validation
  type: "null"

steps:
- name: "saying_hi"
  activity: "HelloWorld"
- name: "saying_hi_again"
  activity: "HelloWorld"
  requires: ["saying_hi"]
  input: ~

activities:
- name: "HelloWorld"      # Activity name in SWF
  version: "1.0"
  input_spec:
    type: "null"
  outputs_spec: ~
